name: gooxalert
description: "GooxAlert - Application de sécurité et d'alerte"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  image_picker: ^1.1.2
  geolocator: ^10.1.0
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.5.3


flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    

  

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo1.png
  android: true
  ios: true
  web: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo1.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo1.png"
  windows:
    generate: true
    image_path: "assets/logo1.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo1.png"
